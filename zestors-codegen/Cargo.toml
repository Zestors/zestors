[package]
name = "zestors-codegen"
version = "0.0.3"
edition = "2021"

license = "MIT OR Apache-2.0"
description = "A fast, flexible and extensible actor-framework"
repository = "https://github.com/Zestors/zestors"
homepage = "https://github.com/Zestors/zestors"
keywords = ["actor", "actor-system", "tokio", "pool"]
categories = ["concurrency"]
authors = ["jvdwrf"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
syn = "1.0.48"
quote = "1.0.20"
proc-macro2 = "1.0.20"

[lib]
proc-macro = true